{% extends './base.html' %}

{% block content %}
<div class="container" style="padding-left:25px; padding-top:25px">
    <h2>Reviews for {{ dealer_name }}</h2>
    {% for review in reviews %}
        <div class="card">
            <div class="card-body" id="{{ review.id }}">
                <ul>
                    {% for field in review %}
                        <li>{{ field }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock content %}
